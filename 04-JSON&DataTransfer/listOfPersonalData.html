<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Display student's data" onclick="personalDat()">
		<p id="personalData"></p>

		<script>
			function personalDat(){
			fetch('people.json')
			.then(function(response){
				return response.json();
			})
			.then(function(data){
                data.forEach(myFunc);
                function myFunc(item,index){
                document.getElementById("personalData").innerHTML += data[index].name+ " " + data[index].surname.toUpperCase()+", "+data[index].country  + "<br>";
            }
        })
			.catch(function (err){
				console.log('błąd:' +err);
			});
			}
		</script>

	</body>
</html>
