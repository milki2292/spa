<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div style="border: 1px solid black; width: 300px; text-align: center; height: 150px; margin: auto; padding-top: 50px;" id="app">
    {{company.toUpperCase()}}<br>
    {{address}}<br>
    {{postcode}} {{city}}<br>
    {{mobile}}, {{landline}}
    <a v-bind:href="web">{{web}}</a>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>

</body>
</html>
