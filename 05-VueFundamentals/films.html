<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      th,td{
        border: 1px solid black;
        border-collapse: collapse;
        width: 150px;
      }
    </style>
</head>
<body>
  <div id="app">
    <table style="border: 1px solid black; border-collapse: collapse;
    ">
      <thead>
        <tr>
          <th v-for="(value, name) in films[0]">{{name}}</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="film in films">
          <td v-for="data in film">{{data}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        films: [
          {
            title: 'Avatar',
            year: 2009,
            director: 'James Cameron',
            budget: 237000000
          },
          {
            title: 'Pulp Fiction',
            year: 1994,
            director: 'Quentin Tarantino',
            budget: 8000000
          },
          {
            title: 'Pitch Black',
            year: 2000,
            director: 'David Twohy',
            budget: 23000000
          },
          {
            title: 'War and Peace',
            year: 1956,
            director: 'King Vidor',
            budget: 6000000
          }
        ] 
        }
      }
    );
  </script>
</body>
</html>
