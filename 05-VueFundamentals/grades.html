<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Grades</h1>    
  <div id="app">
      Student's grades
    <a v-for ="grade in grades"> {{grade}}</a><br>
    Average grade: {{avrg}}
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        grades: [1, 2, 3, 6, 3, 2, 5, 2, 1]
      },
      computed: {
        avrg: function() {
            avrg = this.grades.reduce((a, b) => a + b, 0) / this.grades.length
          return avrg.toFixed(2)
      }}
    });
  </script>

</body>
</html>
