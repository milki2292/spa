<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <ol>
      <li v-for="todo in sorted">{{todo}}</li>
    </ol>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todos: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping',
      ]},
      computed: {
        sorted: function() {
          this.todos.sort()
          return this.todos
      }}
    });
  </script>

</body>
</html>
